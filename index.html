<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced mobile viewport with safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Zentry - Productivity App</title>
    <meta name="description" content="A customizable PWA for task management, note-taking, and schedule organization designed for everyone." />
    <meta name="author" content="Zentry" />
    
    <!-- Mobile-specific optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Theme - Enhanced for mobile -->
    <meta name="theme-color" content="#454545" />
    <meta name="msapplication-TileColor" content="#454545" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Zentry" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon-192x192.svg" />

    <meta property="og:title" content="Zentry - Productivity App" />
    <meta property="og:description" content="A customizable PWA for task management, note-taking, and schedule organization designed for everyone." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@zentry_app" />
    <meta name="twitter:image" content="/icon-512x512.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
